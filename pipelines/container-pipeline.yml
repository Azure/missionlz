trigger:
  branches:
    include:
    - main
  paths:
    include:
    - .devcontainer/Dockerfile

resources:
- repo: self

variables:
  adoServiceConnection: 'azcrmlzcicd'
  imageRepository: 'missionlzdev'
  dockerfilePath: '$(Build.SourcesDirectory)/.devcontainer/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(adoServiceConnection)
        tags: |
          $(tag)
          latest
