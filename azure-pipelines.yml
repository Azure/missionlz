# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- mlz-azure-pipelines

pool:
  vmImage: ubuntu-latest

variables:
  ServiceConnectionName: $(CAzureConnection)
  GServiceConnectionName: $(GAzureConnection)
  
jobs:
- job: bicepCommercialCloud
  steps:
  - task: AzureCLI@2
    inputs:
      azureSubscription: 'CAzureConnection'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: 'az monitor diagnostic-settings subscription list --query "value[? contains(@.name, ''$1'')].name" -o table  |grep ''mlz''| awk ''{system(" az monitor diagnostic-settings  delete  --resource  ''"/subscriptions/$(subId)"'' --name "$1)}'''
    enabled: false
  - task: AzureCLI@2
    displayName: "Cleanup Resources"
    inputs:
      azureSubscription: 'CAzureConnection'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: 'az group list -o table | grep ''mlz'' | awk ''{system("az group delete -y --no-wait -g "$1)}'''
    enabled: false
  - task: AzureCLI@2
    displayName: "Deploy MLZ Bicep"
    inputs:
      azureSubscription: $(ServiceConnectionName)
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        az deployment sub create \
          --name $(bDeploymentName) \
          --location $(Location) \
          --template-file $(TemplateFile)
    enabled: false
- job: bicepGovCloud
  steps:
  - task: AzureCLI@2
    inputs:
      azureSubscription: 'GAzureConnection'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: 'az monitor diagnostic-settings subscription list --query "value[? contains(@.name, ''$1'')].name" -o table  |grep ''mlz''| awk ''{system(" az monitor diagnostic-settings  delete  --resource  ''"/subscriptions/$(GSubId)"'' --name "$1)}'''
    enabled: false
  - task: AzureCLI@2
    displayName: "Cleanup Resources"
    inputs:
      azureSubscription: 'GAzureConnection'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: 'az group list -o table | grep ''mlz'' | awk ''{system("az group delete -y --no-wait -g "$1)}'''  
    enabled: false
  - task: AzureCLI@2
    displayName: "Deploy MLZ Bicep"
    inputs:
      azureSubscription: $(GServiceConnectionName)
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: |
        az deployment sub create \
          --name $(bDeploymentName) \
          --location $(GLocation) \
          --template-file $(TemplateFile)
    enabled: false
- job: CommercialCloud_TF
  steps:
  - task: TerraformInstaller@0
    inputs:
        terraformVersion: '1.0.8'
  - task: AzureCLI@2
    displayName: "Deploy MLZ Terraform"
    inputs:
            azureSubscription: 'CAzureConnection'
            scriptType: 'bash'
            scriptLocation: 'inlineScript'
            addSpnToEnvironment: true
            inlineScript: |
               export ARM_CLIENT_ID=$(ClientId) `
               echo $ARM_CLIENT_ID `
               export ARM_CLIENT_SECRET=$(ClientSecret1) `
               echo $ARM_CLIENT_SECRET `
               export ARM_SUBSCRIPTION_ID=$(subId) `
               echo $ARM_SUBSCRIPTION_ID `
               export ARM_TENANT_ID=$(tenantId) `
               echo $ARM_TENANT_ID `              
               terraform init         
               terraform plan  -var "hub_subid=$(subid)"  -input=false      
               terraform apply -var "hub_subid=$(subid)" -auto-approve -input=false
            workingDirectory: '$(System.DefaultWorkingDirectory)/src/terraform/mlz'
            useGlobalConfig: true
    enabled: false
  - task: AzureCLI@2
    displayName: "Teardown MLZ Terraform"
    inputs:
            azureSubscription: 'CAzureConnection'
            scriptType: 'bash'
            scriptLocation: 'inlineScript'
            addSpnToEnvironment: true
            inlineScript: |
               export ARM_CLIENT_ID=$(ClientId) `
               echo $ARM_CLIENT_ID `
               export ARM_CLIENT_SECRET=$(ClientSecret1) `
               echo $ARM_CLIENT_SECRET `
               export ARM_SUBSCRIPTION_ID=$(subId) `
               echo $ARM_SUBSCRIPTION_ID `
               export ARM_TENANT_ID=$(tenantId) `
               echo $ARM_TENANT_ID `              
               terraform init         
               terraform destroy -var "hub_subid=$(subid)" -auto-approve -input=false
            workingDirectory: '$(System.DefaultWorkingDirectory)/src/terraform/mlz'
            useGlobalConfig: true
    enabled: false
- job: GovCloud_TF
  steps:
   - task: TerraformInstaller@0
     inputs:
        terraformVersion: '1.0.8'
   - task: AzureCLI@2
     name: TerraformApplyGov
     displayName: "Deploy MLZ Terraform"
     inputs:
            azureSubscription: 'GAzureConnection'
            scriptType: 'bash'
            addSpnToEnvironment: true
            scriptLocation: 'inlineScript'
            inlineScript: |
               export ARM_CLIENT_ID=$(GClientId) `
               echo $ARM_CLIENT_ID `
               export ARM_CLIENT_SECRET=$(GClientSecret) `
               echo $ARM_CLIENT_SECRET `
               export ARM_SUBSCRIPTION_ID=$(GSubId) `
               echo $ARM_SUBSCRIPTION_ID `
               export ARM_TENANT_ID=$(GTenantId) `
               echo $ARM_TENANT_ID `
               export ARM_ENVIRONMENT=$(CloudEnv) `
               echo $ARM_ENVIRONMENT `
               terraform init
               terraform plan  -var "hub_subid=$(GSubid)" -var metadata_host=$(MetadataHost)  -var environment=$(CloudEnv)  -var location=$(GLocation) -input=false      
               terraform apply -var "hub_subid=$(GSubid)" -var metadata_host=$(MetadataHost)  -var environment=$(CloudEnv)  -var location=$(GLocation) -auto-approve -input=false
            workingDirectory: '$(System.DefaultWorkingDirectory)/src/terraform/mlz'
            useGlobalConfig: true        
     enabled: true
   - task: AzureCLI@2
     name: TerraformTeardonwGov
     displayName: "Teardown MLZ Terraform"
     inputs:
            azureSubscription: 'GAzureConnection'
            scriptType: 'bash'
            addSpnToEnvironment: true
            scriptLocation: 'inlineScript'
            inlineScript: |
               export ARM_CLIENT_ID=$(GClientId) `
               echo $ARM_CLIENT_ID `
               export ARM_CLIENT_SECRET=$(GClientSecret) `
               echo $ARM_CLIENT_SECRET `
               export ARM_SUBSCRIPTION_ID=$(GSubId) `
               echo $ARM_SUBSCRIPTION_ID `
               export ARM_TENANT_ID=$(GTenantId) `
               echo $ARM_TENANT_ID `
               export ARM_ENVIRONMENT=$(CloudEnv) `
               echo $ARM_ENVIRONMENT `
               terraform init
               terraform destroy -var "hub_subid=$(GSubid)" -auto-approve -input=false
            workingDirectory: '$(System.DefaultWorkingDirectory)/src/terraform/mlz'
            useGlobalConfig: true
     enabled: true                   
