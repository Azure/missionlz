name: validate-bicep
on: 
  pull_request:
    paths: 
    - '**.bicep'
  workflow_dispatch:
    paths:
    - '**.bicep'
jobs:
  validate-bicep:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Azure CLI script
      uses: azure/CLI@v1
      with:
        azcliversion: 2.26.1
        inlineScript: |
          az bicep build --file src/bicep/mlz.bicep